{%extends 'all-news/base.html'%}
{% block content %} 
{{ block.super}}
{% load crispy_forms_tags %}

<div class="container">
  <h1 class='text-center'>News for {{date|date:"l d-F Y"}}</h1>
  <!-- Looping through news   -->
  {% for news_item in news %}
  <hr>
    <div class="row">
       <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <h2 class="text-center"> {{ news_item.title }} </h2>
        <h5 class="text-center"> {{ news_item.pub_date|date:"l d-F Y" }} </h5>
      </div>
     
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
      </div>
       
    </div> <br>
  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}
</div>


{% endblock %}
